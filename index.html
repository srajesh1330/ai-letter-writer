<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Letter Generator</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #283593;
      color: #fff;
      padding: 20px 0;
      font-size: 1.8em;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    main {
      padding: 20px;
    }

    textarea {
      width: 90%;
      height: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      font-family: "Times New Roman", serif;
      resize: none;
    }

    button {
      background-color: #283593;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a237e;
    }

    footer {
      background: #222;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    footer a {
      color: #90caf9;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>AI Letter Generator</header>

  <main>
    <h2>Write Your Letter Below</h2>
    <textarea id="letterInput" placeholder="Type your letter request..."></textarea><br>
    <button onclick="generateLetter()">OK</button>

    <h3>Generated Letter:</h3>
    <p id="output" style="white-space: pre-wrap; text-align: left; margin: 20px auto; width: 80%; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd;"></p>
  </main>

  <footer>
    <p>
      Â© 2025 AI Letter Generator | 
      <a href="contact.html">Contact</a> | 
      <a href="policy.html">Policy</a> | 
      <a href="privacy.html">Privacy</a>
    </p>
  </footer>

  <script>
    function generateLetter() {
      const input = document.getElementById("letterInput").value.trim();
      const output = document.getElementById("output");

      if (input === "") {
        output.innerText = "Please enter your letter topic.";
        return;
      }

      output.innerText = `Dear Sir/Madam,\n\n${input}\n\nSincerely,\n[Your Name]`;
    }
  </script>
</body>
</html>
