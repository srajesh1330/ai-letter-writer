<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Letter Generator</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
    }

    nav {
      background-color: #333;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      display: inline-block;
      padding: 14px 0;
    }

    nav a:hover {
      color: #4CAF50;
    }

    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .letter-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Letter Generator</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
  </nav>

  <main>
    <div class="letter-box">
      <textarea id="letterContent" placeholder="Your generated letter will appear here..."></textarea>
    </div>
    <div style="text-align:center;">
      <button onclick="generateLetter()">Generate Letter</button>
    </div>
  </main>

  <footer>
    Â© 2025 AI Letter Generator. All rights reserved.
  </footer>

  <script>
    function generateLetter() {
      const sampleLetters = [
        "Dear Sir/Madam,\n\nI am writing to express my interest in the position advertised...",
        "Hello,\n\nThank you for your inquiry. We are pleased to inform you...",
        "To whom it may concern,\n\nI would like to recommend...",
        "Dear Friend,\n\nI hope this message finds you well. I wanted to share..."
      ];
      const randomIndex = Math.floor(Math.random() * sampleLetters.length);
      document.getElementById('letterContent').value = sampleLetters[randomIndex];
    }
  </script>

</body>
</html>
